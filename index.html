<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="/assets/js/index.js" defer></script>
  <title>Users CRUD App</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form action="" id="user-form" class="row justify-content-center mb-4" autocomplete="off">
          <div class="col-8 mb-3">
            <label for="identificacion">Numero De Identificacion</label>
            <input type="text" class="form-control" id="identificacion" placeholder="Ingrese su numero de identificacion">
          </div>
          <div class="col-8 mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
          </div>
          <div class="col-8 mb-3">
            <label for="email">Direccion de correo electronico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
          </div>
          <div class="col-8 mb-3">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Ingrese su numero de telefono">
          </div>
          <div class="btn__container col-8">
            <div>
            <button type="button" class="btn btn-success" onclick="addNewUser()">Agregar</button>
          </div>
          <div>
            <button type="button" class="btn btn-primary btn-actualizar">Actualizar</button>
          </div>
          </div>
        </form>
        <div class="col-10 col-md-10 mt-5">
          <table class="table table-striped table-dark">
            <thead >
              <th>Identificacion</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Telefono</th>
              <th></th>
              <th></th>
            </thead>
            <tbody class="user-list">

            </tbody>
          </table>
        </div>
      </div>
    </div>
</body>
</html>
